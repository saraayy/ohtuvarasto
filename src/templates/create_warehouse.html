{% extends "base.html" %}

{% block title %}Create Warehouse - Ohtuvarasto{% endblock %}

{% block content %}
<h2>Create New Warehouse</h2>

<form method="POST">
    <div class="form-group">
        <label for="name">Warehouse Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity" value="1000" min="0.01" step="0.01" required>
    </div>
    
    <button type="submit" class="btn">Create Warehouse</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
